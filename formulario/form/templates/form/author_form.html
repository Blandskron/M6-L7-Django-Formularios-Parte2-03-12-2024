{% extends "base.html" %}

{% block title %}Create Author{% endblock %}

{% block content %}
    <h1 class="text-center mb-4">Create Author</h1>
    <div class="card p-4 shadow-sm">
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_name" class="form-label">Author Name</label>
                <input 
                    type="text" 
                    id="id_name" 
                    name="name" 
                    class="form-control {{ form.name.errors|yesno:'is-invalid,' }}" 
                    value="{{ form.name.value|default_if_none:'' }}" 
                    placeholder="Enter author name">
                {% if form.name.errors %}
                    <div class="invalid-feedback">
                        {{ form.name.errors|join:', ' }}
                    </div>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <script>
        // JavaScript para efecto de enfoque y animación
        document.addEventListener("DOMContentLoaded", function () {
            const inputField = document.getElementById("id_name");

            // Agregar clase de animación al campo de entrada al hacer clic
            inputField.addEventListener("focus", function () {
                this.classList.add("focused-input");
            });

        });
    </script>

    <style>
        /* Efecto de animación para el campo de entrada */
        .focused-input {
            border: 2px solid #40ff00;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            transition: all 0.3s ease-in-out;
        }
    </style>
{% endblock %}
